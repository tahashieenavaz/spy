<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>Spy</title>
  </head>
  <body>
    <section id="home" class="page active center">
      <img src="logo.svg" alt="" />
      <div>
        <h1>S.P.Y</h1>
        <h2>Divide & Rule</h2>
      </div>
      <div>
        <button onclick="page('settings')">Start</button>
      </div>
    </section>
    <section id="settings">
      <nav>
        <h1>SPY</h1>
        <button>
          <img src="/assets/images/menu.svg" alt="" />
        </button>
      </nav>
      <div class="grow center">
        <div class="form-control">
          <span>Number of Players</span>
          <input type="number" id="playerCount" value="10" min="3" />
        </div>
        <div class="form-control">
          <span>Number of Spies</span>
          <input type="number" id="spyCount" value="3" min="1" />
        </div>
        <div class="buttons">
          <button class="submit">Fire up!</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </section>

    <section id="game">
      <nav>
        <h1>SPY</h1>
        <button>
          <img src="/assets/images/menu.svg" alt="" />
        </button>
      </nav>

      <div class="grow center"></div>
    </section>
    <script src="app.js"></script>
    <script src="functions.js"></script>
    <script src="eventListeners.js"></script>
  </body>
</html>
